<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-toolbar-row>
      <span>Angular + Truffle = üíì√êAPP</span>
    </mat-toolbar-row>
    <mat-nav-list>
      <mat-list-item [routerLink]="['/home']">
        <mat-icon>home</mat-icon>
        Home
      </mat-list-item>
      <mat-list-item [routerLink]="['/money']">
        <mat-icon>money</mat-icon>
        Transactions
      </mat-list-item>
      <mat-list-item [routerLink]="['/online-service']">
        <mat-icon>laptop</mat-icon>
        Online Services
      </mat-list-item>
      <mat-list-item [routerLink]="['/vehicle-service']">
        <mat-icon>directions_car</mat-icon>
        Vehicle Services
      </mat-list-item>
      <mat-list-item [routerLink]="['/driver-service']">
        <mat-icon>sentiment_very_satisfied</mat-icon>
        Driver Services
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
 <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <span>DMV √êapp</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [routerLink]="['/account']">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
